<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.P. Initiative - Announcements & Communication</title>
    <link rel="stylesheet" href="styles.css">
    <script src="sms_verification.js" defer></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1 class="logo">A.P. Initiative</h1>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#subscribe">Subscribe</a>
                <a href="#contact">Contact</a>
            </div>
            <button class="moon-button" onclick="toggleDarkMode()">ðŸŒ™</button>
        </div>
    </nav>
    <header>
        <h1>Welcome to A.P. Initiative</h1>
        <p>Stay updated with our latest announcements and communications.</p>
    </header>
    <main>
        <section class="container" id="subscribe">
            <h2>Subscribe to Our Newsletter</h2>
            <form action="https://formsubmit.co/el/yutelo" method="POST">
                <input type="email" name="email" placeholder="Enter your email">
                <button type="submit">Subscribe</button>
            </form>
        </section>
        
        <section class="container" id="sms-subscribe">
            <h2>Subscribe via SMS</h2>
            <form id="sms-subscribe-form">
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                <button type="submit">Send Verification Code</button>
            </form>
            <div id="verification-section" style="display:none;">
                <h3>Enter Verification Code</h3>
                <form id="sms-verify-form">
                    <input type="text" id="verification-code" placeholder="Enter code" required>
                    <button type="submit">Verify & Subscribe</button>
                </form>
            </div>
            <p id="sms-status"></p>
        </section>

        <section class="container announcements">
            <h2>Latest Announcements</h2>
            <div id="announcements">Loading...</div>
        </section>
        
        <section class="container contact-form" id="contact">
            <h2>Contact Us</h2>
            <form action="https://formsubmit.co/el/yutelo" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 A.P. Initiative. All rights reserved.</p>
    </footer>
</body>
</html>
